<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color property </title>
    <style>
        /* this is a internal css */
        p , h2 { 
            /* you can style many element by using comma */
            color: rgb(40, 252, 61);
        }

        h1{
            color: red;
        }

    </style>
</head>
<body>
    <h1>this a heading</h1>
    <h2>I AM DHEERAJ SHARMA</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus nobis, dolorum porro cumque ut odio natus. Accusamus error ad accusantium.</p>
    
</body>
</html>
